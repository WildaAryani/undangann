<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>2nd Anniversary Adhymatra</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #000;
      font-family: 'Arial', sans-serif;
      overflow: hidden;
      min-height: 100vh;
    }

    /* Animasi intro */
    #intro {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      z-index: 9999;
      animation: fadeOut 2s ease 3s forwards;
    }

    #intro h1 {
      font-size: 3em;
      color: crimson;
      animation: fadeIn 2s ease;
      letter-spacing: 3px;
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
        visibility: hidden;
      }
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: scale(0.9);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }

    .container {
      width: 100%;
      max-width: 500px;
      padding: 10px;
      margin: 0 auto;
      opacity: 0;
      animation: fadeInContent 1s ease forwards;
      animation-delay: 3.2s;
    }

    @keyframes fadeInContent {
      to {
        opacity: 1;
      }
    }

    img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.4);
    }
  </style>
</head>
<body>
  <!-- Intro -->
  <div id="intro">
    <h1>ADHYMATRA</h1>
  </div>

  <!-- Gambar undangan -->
  <div class="container">
    <img src="adhymatra.jpg" alt="Undangan Adhymatra" />
  </div>
</body>
</html>
